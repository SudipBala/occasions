{% extends 'index.html' %}
{% load static %}
{% block content %}
    <tr>
        <td>{{ object.slug }}</td>
        <td>{{ object.display_name }}</td>
        <td>{{ object.street }}{{ object.city }} {{ object.country }}</td>
        <td>{{ object.contact }}</td>
        <td>{{ object.email }} </td>
    </tr>

    <div class="btn-danger">
        <a href="{% url 'outlets:outlet:delete' pk=object.id %}">
            <button type="button">Delete</button>
        </a>
    </div>
    <div class="btn-bitbucket">
        <a href="{% url 'outlets:outlet:update' id=object.id %}">
            <button type="button">Update</button>
        </a>
    </div>
{% endblock %}
